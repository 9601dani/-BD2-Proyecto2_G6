<!-- aca se podran ver todos los autores de la pagina-->
<div class="container">
  <div class="row">
    <div class="cl-md-10">
      <div class="titulo justify-content-center text-center">
        <h1>Listado de Libros</h1>
      </div>
      <!--para la busqeuda-->
      <div class="row">
        <div class="col-md-10">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Busca un Libro</mat-label>
            <input matInput type="text" placeholder="Libro" />
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <button
            mat-raised-button
            color="primary"
            style="width: 90%"
            class="w-full"
          >
            Buscar Libro
          </button>
        </div>
      </div>
      <!-- para que vaya adentro-->
      <div class="row">
        <!--generacion de cards-->
        <div class="col-md-4 mb-4" *ngFor="let valores of obs | async">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>Libro x</mat-card-title>
            </mat-card-header>
            <img
              class="img-fluid"
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <hr />
              <div class="row">
                <div class="col-md-12 mb-3">
                  <p class="text-gray-600 text-sm font-medium mb-1">
                    <span class="text-xl font-bold text-blue-600"
                      >Descripci√≥n</span
                    >
                  </p>
                  <p class="text-gray-800">{{ valores.valor }}</p>
                </div>
                <div class="col-md-12">
                  <p class="text-gray-600 text-sm font-medium mb-1">
                    <span class="text-xl font-bold text-blue-600">Precio</span>
                  </p>
                  <p class="text-lg font-bold text-green-600">
                    {{ valores.dinero | currency : "GTQ" : "symbol" : "1.2-2" }}
                  </p>
                </div>
              </div>

              <!--botones-->
              <div class="row">
                <div class="col-md-6 d-flex">
                  <button mat-raised-button color="primary" style="width: 80%">
                    Agregar al Carrito
                  </button>
                </div>
                <div class="col-md-6 d-flex">
                  <button
                    mat-raised-button
                    style="width: 80%"
                    color="warn"
                    routerLink="/user/libro/{{ valores.id }}"
                  >
                    Ver Libro
                  </button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
