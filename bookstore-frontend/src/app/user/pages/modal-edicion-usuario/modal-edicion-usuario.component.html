<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Edicion del Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content class="text-center">
      <div class="row justify-content-center">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput type="text" placeholder="Nombre" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Apellido de Usuario</mat-label>
                <input matInput type="text" placeholder="Apellido" />
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Correo Electr√≥nico</mat-label>
                <input matInput type="email" placeholder="Email" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label> Telefono de Usuario</mat-label>
                <span matTextPrefix>+502 &nbsp;</span>
                <input matInput type="tel" placeholder="Telefono" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="full-width-td">
              <mat-form-field class="example-full-width">
                <mat-label>Direccion</mat-label>
                <textarea
                  matInput
                  placeholder="Calle, Avenida y Zona"
                  mdbInput
                  class="md-textarea md-textarea-auto form-control custom-textarea"
                  rows="2"
                ></textarea>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 d-flex justify-content-between">
          <button mat-fab extended color="primary" class="mx-2">Editar</button>
          <button mat-fab extended (click)="cerrar()" color="warn" class="mx-2">
            Cerrar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
