<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Edición del Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content class="text-center">
      <div class="row justify-content-center">
        <form [formGroup]="usuarioForm" (ngSubmit)="actualizarUsuario()">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>Nombre de Usuario</mat-label>
                  <input matInput formControlName="complete_name" placeholder="Nombre" />
                </mat-form-field>
              </td>

            </tr>

            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>Correo Electrónico</mat-label>
                  <input matInput formControlName="email" placeholder="Email" />
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>Teléfono de Usuario</mat-label>
                  <span matTextPrefix>+502 &nbsp;</span>
                  <input matInput formControlName="phone" placeholder="Teléfono" />
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="full-width-td">
                <mat-form-field class="example-full-width">
                  <mat-label>Dirección</mat-label>
                  <textarea matInput formControlName="address" placeholder="Calle, Avenida y Zona" rows="2"></textarea>
                </mat-form-field>
              </td>
            </tr>
          </table>

          <div class="row justify-content-center">
            <div class="col-md-12 d-flex justify-content-between">
              <button mat-fab extended color="primary" class="mx-2" type="submit">Editar</button>
              <button mat-fab extended (click)="cerrar()" color="warn" class="mx-2">Cerrar</button>
            </div>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
