<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="titulo justify-content-center text-center">
        <h1>Detalles del Autor</h1>
      </div>

      <div class="row mt-4" *ngIf="autor">
        <div class="col-md-6">
          <img class="img-fluid" [src]="autor.photo" alt="Foto del autor" />
          <h2>Biografía</h2>
          <p>{{ autor.biography }}</p>
        </div>
        <div class="col-md-6">
          <div class="row">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>Libros del Autor</mat-panel-title>
                </mat-expansion-panel-header>
                <!-- Aquí puedes iterar sobre los libros del autor si es necesario -->
                <div class="row">
                  <div class="col-md-12">
                    <table class="table table-striped table-dark">
                      <thead>
                        <tr>
                          <th scope="col">Título</th>
                          <th scope="col">Género</th>
                          <!-- Agrega más columnas según sea necesario -->
                        </tr>
                      </thead>
                      <tbody>

                      </tbody>
                    </table>
                  </div>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>

      <div class="row mt-4" *ngIf="!autor">
        <div class="col-md-12">
          <p>No se encontraron detalles del autor.</p>
        </div>
      </div>
    </div>
  </div>
</div>
