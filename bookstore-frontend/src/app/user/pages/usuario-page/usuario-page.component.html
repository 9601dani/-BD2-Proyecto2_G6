<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Perfil de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12 col-md-3 d-flex justify-content-center align-items-center">
          <img
            [src]="usuario?.photo || 'https://material.angular.io/assets/img/examples/shiba2.jpg'"
            alt="Photo of a Shiba Inu"
            class="profile-image"
          />
        </div>
        <div class="col-12 col-md-9">
          <div class="table-responsive">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th>Nombre de Usuario</th>
                  <th>Correo Electrónico</th>
                  <th>Teléfono</th>
                  <th>Dirección</th>
                  <th>Fecha de Registro</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ usuario?.complete_name }}</td>
                  <td>{{ usuario?.email }}</td>
                  <td>{{ usuario?.phone }}</td>
                  <td>{{ usuario?.address }}</td>
                  <td>{{ usuario?.register_date | date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 text-center">
          <button mat-fab extended (click)="editarInformacion()">Editar Información</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
