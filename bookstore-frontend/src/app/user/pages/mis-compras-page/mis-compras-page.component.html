<div class="container1">
  <div class="row">
    <h1>Tabla de Pedidos</h1>
    <div class="row">
      <!--generacion de cards-->
      <div class="col-md-12 mb-4" *ngFor="let valores of obs | async">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Autor 1</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <hr />

            <div>
              <p class="truncate hover:whitespace-normal">descripcion</p>
              <p>{{ valores.valor }}</p>
            </div>
            <div class="row">
              <div
                class="col-md-10 d-flex justify-content-center text-center"
                style="margin-bottom: 10px; margin-left: 7%"
              >
                <div class="row">
                  <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">genero de publicacion</th>
                        <th scope="col">genero de publicacion</th>
                        <th scope="col">genero de publicacion</th>
                        <th scope="col">genero de publicacion</th>
                        <th scope="col">genero de publicacion</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let indice of [1, 2, 3, 4, 5, 6]">
                        <td>genero</td>
                        <td>genero</td>
                        <td>genero</td>
                        <td>genero</td>
                        <td>genero</td>
                      </tr>
                    </tbody>
                  </table>
                  <hr class="border-gray-900 border-t-1" />

                  <div class="total mt-4">
                    <h2>
                      Total:
                      {{ sumaTotal | currency : "GTQ" : "symbol" : "1.2-2" }}
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
