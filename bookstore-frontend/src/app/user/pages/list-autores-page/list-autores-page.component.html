<!-- aca se podran ver todos los autores de la pagina-->
<div class="container">
  <div class="row">
    <div class="cl-md-10">
      <div class="titulo justify-content-center text-center">
        <h1>Listado de Autores</h1>
      </div>
      <!--para la busqeuda-->
      <div class="row">
        <div class="col-md-10">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Busca un Autor</mat-label>
            <input matInput type="text" placeholder="Autor" />
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <button
            mat-raised-button
            color="primary"
            style="width: 90%"
            class="w-full"
          >
            Buscar Autor
          </button>
        </div>
      </div>
      <!-- para que vaya adentro-->
      <div class="row">
        <!--generacion de cards-->
        <div class="col-md-4 mb-4" *ngFor="let valores of obs | async">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>Autor 1</mat-card-title>
            </mat-card-header>
            <img
              class="img-fluid"
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <hr />

              <div>
                <p class="truncate hover:whitespace-normal">descripcion</p>
                <p>{{ valores.valor }}</p>
              </div>
              <div class="row">
                <div
                  class="col-md-10 d-flex justify-content-center text-center"
                  style="margin-bottom: 10px; margin-left: 7%"
                >
                  <button
                    mat-raised-button
                    color="warn"
                    style="width: 80%"
                    routerLink="/user/autor/{{ valores.id }}"
                  >
                    Ver Autor
                  </button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
