<!-- aca se podran ver todos los autores de la pagina-->
<div class="container">
  <div class="row">
    <div class="cl-md-10">
      <div class="titulo">
        <hr />
        <h1>Tus Ventas</h1>
      </div>
      <!-- para que vaya adentro-->
      <div class="row">
        <!--generacion de cards-->
        <div class="col-md-3" *ngFor="let valores of obs | async">
          <mat-card [style.height.%]="100" class="mat-elevation-z4 text-center">
            <mat-card-header>
              <mat-card-title>d</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div>
                <p class="truncate hover:whitespace-normal">sd</p>
                <p>{{ valores }}</p>
              </div>
              <div class="row">
                <div
                  class="col-md-10 d-flex justify-content-center text-center"
                  style="margin-bottom: 10px; margin-left: 7%"
                >
                  <button
                    mat-raised-button
                    color="warn"
                    style="width: 60%; margin-right: 5px; height: 95%"
                  >
                    Ver Venta
                  </button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
