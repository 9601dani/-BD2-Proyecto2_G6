<!-- usuario-page.component.html -->

<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="titulo justify-content-center text-center">
        <h1>Listado de Autores</h1>
      </div>

      <!-- BÃºsqueda de Autores -->
      <div class="row">
        <div class="col-md-10">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Buscar un Autor</mat-label>
            <input matInput type="text" placeholder="Autor" />
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <button mat-raised-button color="primary" style="width: 90%" class="w-full">
            Buscar Autor
          </button>
        </div>
      </div>

      <!-- Lista de Autores -->
      <div class="row mt-4">
        <div class="col-md-4 mb-4" *ngFor="let autor of autores">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>{{ autor.name }}</mat-card-title>
            </mat-card-header>
            <img class="img-fluid" mat-card-image [src]="autor.photo" alt="Foto del autor" />
            <mat-card-content>
              <hr />
              <div>
                <p class="truncate hover:whitespace-normal">{{ autor.biography }}</p>
                <p>{{ autor.active ? 'Activo' : 'Inactivo' }}</p>
              </div>
              <div class="row">
                <div class="col-md-10 d-flex justify-content-center text-center">
                  <button mat-raised-button color="warn" style="width: 80%" [routerLink]="'/user/autor/' + autor._id">
                    Ver Autor
                  </button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
