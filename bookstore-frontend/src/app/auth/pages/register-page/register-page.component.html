<form class="login100-form"
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="registro()">

  <span class="login100-form-title p-b-49">
      Nuevo Usuario
  </span>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Usuario</span>
      <input class="input100"
             type="text"
             formControlName="username"
             placeholder="Ingrese su usuario">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input class="input100"
           type="text"
           formControlName="complete_name"
           placeholder="Ingrese su nombre completo">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input class="input100"
           type="email"
           formControlName="email"
           placeholder="Ingrese su email">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Dirección</span>
    <input class="input100"
           type="text"
           formControlName="address"
           placeholder="Ingrese su dirección de envio">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Teléfono</span>
    <input class="input100"
           type="number"
           formControlName="phone"
           min="1"
           placeholder="Ingrese su número de télefono">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
      <span class="label-input100">Password</span>
      <input class="input100"
             type="password"
             formControlName="password"
             placeholder="Ingrese su contraseña">
      <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn"
                  type="submit"
                  [disabled]="miFormulario.invalid">
              Crear Usuario
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          ¿Ya tienes una cuenta?
      </span>

      <a routerLink="/auth" class="txt2">
          Ingresa aquí
      </a>
  </div>
</form>
