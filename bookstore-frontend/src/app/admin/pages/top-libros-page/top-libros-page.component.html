<h1>Top Libros Más Vendidos</h1>
<mat-divider></mat-divider>
<br>

<div class="grid p-2" >

  <div class="col-12 ">
    <table mat-table [dataSource]="reportes" style="width: 100%;">
      <!-- Columna de Índice -->
      <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let reporte; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Columna de Estado -->
      <ng-container matColumnDef="Total de Ventas">
        <th mat-header-cell *matHeaderCellDef>Total de Ventas</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.total }}</td>
      </ng-container>

      <!-- Columna de Estado -->
      <ng-container matColumnDef="Nombre del Libro">
        <th mat-header-cell *matHeaderCellDef>Nombre del Libro</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.book_details.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="Género">
        <th mat-header-cell *matHeaderCellDef>Género</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.book_details.genero }}</td>
      </ng-container>

      <ng-container matColumnDef="Autor">
        <th mat-header-cell *matHeaderCellDef>Nombre del autor</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.book_details.autor.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Puntuacion">
        <th mat-header-cell *matHeaderCellDef>Puntación promedio</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.book_details.puntuacion_promedio }}</td>
      </ng-container>

      <!-- Agregar las columnas a la tabla -->
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </div>
</div>
